<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="css/Detalles.css">

    <title>Tienda</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">Tienda
        <img th:src="@{/img/logo.png}" width="30"
             height="24" alt="">
    </a>
    <form th:action="@{/buscar}" class="d-flex">
        <input autofocus="autofocus" name="q" class="form-control me-2" type="search" th:placeholder="${param.q}"
               aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
    </form>
</nav>
<div class="container mt-4 vj-destacados">
    <div class="row">

        <div class="col-md-12">
            <h1>Nuevo Videojuego</h1>

            <form method="post" th:action="@{/videojuegos/guardar}" th:object="${videojuego}">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre"
                           placeholder="Nombre del videojuego">

                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <textarea rows="3" class="form-control" th:field="*{descripcion}" id="descripcion"></textarea>

                </div>
                <div class="form-group">
                    <label for="imagenUrl">URL de la imagen</label>
                    <input type="text" class="form-control" th:field="*{imagenUrl}" id="imagenUrl"
                           placeholder="URL de la imagen">

                </div>
                <div class="form-group">
                    <label for="distribuidor">Distribuidor</label>
                    <select class="form-select" aria-label="Default select example" id="distribuidor"
                            th:field="*{distribuidor}">
                        <option th:each="distribuidor : ${distribuidores}" th:value="${distribuidor.id}"
                                th:text="${distribuidor.nombre}"></option>
                    </select>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>
</html>
